<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab.active {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
        #classesSection {
            display: none;
        }
        .attendance-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .attendance-count {
            margin-top: 10px;
        }
        .total-students {
            font-weight: bold;
            margin: 10px 0;
        }

        /* Estilos para lista de alunos */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        li {
    display: flex;
    justify-content: space-between; /* Para garantir que os botões e o texto fiquem separados */
    align-items: center;
}

li button {
    padding: 5px 10px; /* Mantém o padding ajustado */
    font-size: 14px;   /* Ajuste o tamanho da fonte */
    cursor: pointer;
    width: auto;       /* Remove largura fixa, se houver */
    
    /* Centralizando o texto dentro do botão */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    /* Empurra os botões para a direita */
    margin-left: auto;
}


    </style>
</head>
<body>

    <div class="container">
        <h1>Escola dominical</h1>
        <form id="formCadastro">
            <div class="linha"></div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
                <option value="CORDEIRINHOS">CORDEIRINHOS</option>
                <option value="HEROIS">HEROIS</option>
                <option value="LIRIO">LIRIO</option>
                <option value="ESTRELA">ESTRELA</option>
                <option value="SEMENTINHAS">SEMENTINHAS</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
<br><br>
        <button id="toggleClassesButton" onclick="toggleClassesSection()">CLASSES</button>

        <div id="classesSection">
            <div class="tabs">
                <div class="tab active" onclick="showTab('CORDEIRINHOS')">CORDEIRINHOS</div>
                <div class="tab" onclick="showTab('HEROIS')">HEROIS</div>
                <div class="tab" onclick="showTab('LIRIO')">LIRIO</div>
                <div class="tab" onclick="showTab('ESTRELA')">ESTRELA</div>
                <div class="tab" onclick="showTab('SEMENTINHAS')">SEMENTINHAS</div>
            </div>

            <div id="CORDEIRINHOS" class="tab-content active"></div>
            <div id="HEROIS" class="tab-content"></div>
            <div id="LIRIO" class="tab-content"></div>
            <div id="ESTRELA" class="tab-content"></div>
            <div id="SEMENTINHAS" class="tab-content"></div>
        </div>
    </div>

    <script>
        function formatarData(data) {
            const partes = data.split('T')[0].split('-');
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        document.getElementById('formCadastro').onsubmit = function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var dataNascimento = document.getElementById('dataNascimento').value;
            var dataFormatada = formatarData(dataNascimento);
            formData.set('dataNascimento', dataFormatada);

            var classe = document.getElementById('classe').value;
            var scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

            fetch(scriptURL + '?classe=' + classe, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro no servidor: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                document.getElementById('formCadastro').reset();
                loadStudents(classe);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        };

        function showTab(classe) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(classe).classList.add('active');
            event.target.classList.add('active');
            loadStudents(classe);
        }

        function loadStudents(classe) {
            const activeTab = document.getElementById(classe);
            activeTab.innerHTML = '';

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

            fetch(scriptURL + '?classe=' + classe)
                .then(response => response.json())
                .then(data => {
                    if (data && data[classe].length > 0) {
                        const ul = document.createElement('ul');
                        const attendanceCounts = { present: 0, absent: 0 };
                        
                        const totalStudents = document.createElement('div');
                        totalStudents.classList.add('total-students');
                        totalStudents.textContent = `Total de Alunos Matriculados: ${data[classe].length}`;
                        activeTab.appendChild(totalStudents);

                        data[classe].forEach(student => {
                            const li = document.createElement('li');
                            const dataFormatada = formatarData(student.dataNascimento);

                            const presenceButton = document.createElement('button');
                            presenceButton.textContent = 'P';
                            presenceButton.classList.add('btn-presenca');

                            const absenceButton = document.createElement('button');
                            absenceButton.textContent = 'F';
                            absenceButton.classList.add('btn-falta');

                            presenceButton.addEventListener('click', () => {
                                attendanceCounts.present++;
                                updateAttendanceCount(activeTab, attendanceCounts);
                            });

                            absenceButton.addEventListener('click', () => {
                                attendanceCounts.absent++;
                                updateAttendanceCount(activeTab, attendanceCounts);
                            });

                            li.innerHTML = `${student.nome} - ${dataFormatada}`;
                            li.appendChild(presenceButton);
                            li.appendChild(absenceButton);

                            ul.appendChild(li);
                        });

                        activeTab.appendChild(ul);

                        const attendanceSection = document.createElement('div');
                        attendanceSection.classList.add('attendance-section');
                        activeTab.appendChild(attendanceSection);

                        updateAttendanceCount(activeTab, attendanceCounts);
                    } else {
                        activeTab.innerHTML = 'Nenhum aluno cadastrado.';
                    }
                });
        }

        function updateAttendanceCount(activeTab, attendanceCounts) {
            const attendanceSection = activeTab.querySelector('.attendance-section');
            attendanceSection.innerHTML = `
                <p>Presenças: ${attendanceCounts.present}</p>
                <p>Faltas: ${attendanceCounts.absent}</p>
            `;
        }

        function loadStudents(classe) {
    const activeTab = document.getElementById(classe);
    activeTab.innerHTML = '';

    const scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

    fetch(scriptURL + '?classe=' + classe)
        .then(response => response.json())
        .then(data => {
            if (data && data[classe].length > 0) {
                const ul = document.createElement('ul');
                const attendanceCounts = { present: 0, absent: 0, matriculados: data[classe].length }; // Adicionando total de matriculados
                
                const totalStudents = document.createElement('div');
                totalStudents.classList.add('total-students');
                totalStudents.innerHTML = `<p>Matriculados: ${attendanceCounts.matriculados}</p>`; // Exibindo o total de matriculados
                activeTab.appendChild(totalStudents);

                data[classe].forEach(student => {
                    const li = document.createElement('li');
                    const dataFormatada = formatarData(student.dataNascimento);


                    
                    const presenceButton = document.createElement('button');
                    presenceButton.textContent = 'Marcar Presença';
                    presenceButton.onclick = function() {
                        alert('Presença marcada para ' + student.nome);
                        attendanceCounts.present++;
                        updateAttendanceCount(activeTab, attendanceCounts);
                    };

                    const absenceButton = document.createElement('button');
                    absenceButton.textContent = 'Marcar Ausência';
                    absenceButton.onclick = function() {
                        alert('Ausência marcada para ' + student.nome);
                        attendanceCounts.absent++;
                        updateAttendanceCount(activeTab, attendanceCounts);
                    };

                    li.innerHTML = `<strong>Nome:</strong> ${student.nome}`;
                    li.appendChild(presenceButton);
                    li.appendChild(absenceButton);
                    ul.appendChild(li);
                });
                
                activeTab.appendChild(ul);
                updateAttendanceCount(activeTab, attendanceCounts);
            } else {
                activeTab.innerHTML = '<p>Nenhum aluno matriculado.</p>';
            }
        })
        .catch(error => {
            console.error('Erro:', error);
        });
}

function updateAttendanceCount(tabElement, counts) {
    let attendanceSection = tabElement.querySelector('.attendance-section');
    if (!attendanceSection) {
        attendanceSection = document.createElement('div');
        attendanceSection.classList.add('attendance-section');
        tabElement.appendChild(attendanceSection);
    }
    attendanceSection.innerHTML = `<strong>Presenças:</strong> ${counts.present} - <strong>Ausências:</strong> ${counts.absent} - <p>Matriculados: ${counts.matriculados}</p>`;
}


        function toggleClassesSection() {
            const classesSection = document.getElementById('classesSection');
            if (classesSection.style.display === 'none' || classesSection.style.display === '') {
                classesSection.style.display = 'block';
            } else {
                classesSection.style.display = 'none';
            }
        }
    </script>

</body>
</html>

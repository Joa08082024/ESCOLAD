<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab.active {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
        #classesSection {
            display: none;
        }
        .attendance-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .attendance-count {
            margin-top: 10px;
        }
        .total-students {
            font-weight: bold;
            margin: 10px 0;
        }
        /* Estilo reduzido para os botões de presença e ausência */
        .attendance-section button {
            padding: 5px 10px; /* Diminui o preenchimento interno do botão */
            font-size: 12px;   /* Diminui o tamanho da fonte */
            margin-left: 5px;  /* Espaço entre os botões */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .attendance-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
                <option value="CORDEIRINHOS">CORDEIRINHOS</option>
                <option value="HEROIS">HEROIS</option>
                <option value="LIRIO">LIRIO</option>
                <option value="ESTRELA">ESTRELA</option>
                <option value="SEMENTINHAS">SEMENTINHAS</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        <br><br>
        <button id="toggleClassesButton" onclick="toggleClassesSection()">Ver Alunos Matriculados</button>

        <div id="classesSection">
            <div class="tabs">
                <div class="tab active" onclick="showTab('CORDEIRINHOS')">CORDEIRINHOS</div>
                <div class="tab" onclick="showTab('HEROIS')">HEROIS</div>
                <div class="tab" onclick="showTab('LIRIO')">LIRIO</div>
                <div class="tab" onclick="showTab('ESTRELA')">ESTRELA</div>
                <div class="tab" onclick="showTab('SEMENTINHAS')">SEMENTINHAS</div>
            </div>

            <div id="CORDEIRINHOS" class="tab-content active"></div>
            <div id="HEROIS" class="tab-content"></div>
            <div id="LIRIO" class="tab-content"></div>
            <div id="ESTRELA" class="tab-content"></div>
            <div id="SEMENTINHAS" class="tab-content"></div>
        </div>
    </div>

    <script>
        function formatarData(data) {
            const partes = data.split('T')[0].split('-');
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        document.getElementById('formCadastro').onsubmit = function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            var dataNascimento = document.getElementById('dataNascimento').value;
            var dataFormatada = formatarData(dataNascimento);
            formData.set('dataNascimento', dataFormatada);

            var classe = document.getElementById('classe').value;

            var scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

            fetch(scriptURL + '?classe=' + classe, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro no servidor: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                document.getElementById('formCadastro').reset();
                loadStudents(classe);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        };

        function showTab(classe) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(classe).classList.add('active');
            event.target.classList.add('active');
            loadStudents(classe);
        }

        function loadStudents(classe) {
            const activeTab = document.getElementById(classe);
            activeTab.innerHTML = '';

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

            fetch(scriptURL + '?classe=' + classe)
                .then(response => response.json())
                .then(data => {
                    if (data && data[classe].length > 0) {
                        const ul = document.createElement('ul');
                        const attendanceCounts = { present: 0, absent: 0 };
                        
                        const totalStudents = document.createElement('div');
                        totalStudents.classList.add('total-students');
                        totalStudents.textContent = `Total de Alunos Matriculados: ${data[classe].length}`;
                        activeTab.appendChild(totalStudents);

                        data[classe].forEach(student => {
                            const li = document.createElement('li');
                            const dataFormatada = formatarData(student.dataNascimento);

                            const presenceButton = document.createElement('button');
                            presenceButton.textContent = 'Presença';
                            presenceButton.onclick = () => {
                                attendanceCounts.present++;
                                li.textContent = `${student.nome} (Presente) - Nascimento: ${dataFormatada} - Telefone: ${student.telefone}`;
                            };

                            const absenceButton = document.createElement('button');
                            absenceButton.textContent = 'Ausência';
                            absenceButton.onclick = () => {
                                attendanceCounts.absent++;
                                li.textContent = `${student.nome} (Ausente) - Nascimento: ${dataFormatada} - Telefone: ${student.telefone}`;
                            };

                            li.textContent = `${student.nome} - Nascimento: ${dataFormatada} - Telefone: ${student.telefone}`;
                            li.appendChild(presenceButton);
                            li.appendChild(absenceButton);
                            ul.appendChild(li);
                        });

                        const attendanceSection = document.createElement('div');
                        attendanceSection.classList.add('attendance-section');

                        const attendanceCount = document.createElement('div');
                        attendanceCount.classList.add('attendance-count');
                        attendanceCount.textContent = `Presentes: ${attendanceCounts.present}, Ausentes: ${attendanceCounts.absent}`;

                        attendanceSection.appendChild(attendanceCount);
                        activeTab.appendChild(ul);
                        activeTab.appendChild(attendanceSection);
                    } else {
                        activeTab.innerHTML = '<p>Nenhum aluno cadastrado nesta classe.</p>';
                    }
                })
                .catch(error => console.error('Erro ao carregar alunos:', error));
        }

        function toggleClassesSection() {
            const section = document.getElementById('classesSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        /* Estilo básico para abas */
        .tab {
            display: none; /* Esconde todas as abas inicialmente */
        }
        .tab.active {
            display: block; /* Mostra a aba ativa */
        }
        .tab-buttons {
            margin-bottom: 10px;
        }
        .tab-button {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-right: 5px;
        }
        .tab-button.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="classe">Classe:</label>
        <select id="classe" name="classe" required>
            <option value="CORDEIRINHOS">CORDEIRINHOS</option>
            <option value="HEROIS">HEROIS</option>
            <option value="LIRIO">LIRIO</option>
            <option value="ESTRELA">ESTRELA</option>
            <option value="SEMENTINHAS">SEMENTINHAS</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Relatório de Alunos por Classe</h2>
    <div class="tab-buttons">
        <div class="tab-button active" onclick="showTab('CORDEIRINHOS')">CORDEIRINHOS</div>
        <div class="tab-button" onclick="showTab('HEROIS')">HEROIS</div>
        <div class="tab-button" onclick="showTab('LIRIO')">LIRIO</div>
        <div class="tab-button" onclick="showTab('ESTRELA')">ESTRELA</div>
        <div class="tab-button" onclick="showTab('SEMENTINHAS')">SEMENTINHAS</div>
    </div>

    <div id="CORDEIRINHOS" class="tab active"></div>
    <div id="HEROIS" class="tab"></div>
    <div id="LIRIO" class="tab"></div>
    <div id="ESTRELA" class="tab"></div>
    <div id="SEMENTINHAS" class="tab"></div>

    <script>
        // Função para processar o envio do formulário
        document.getElementById('formCadastro').onsubmit = function(event) {
            event.preventDefault();  // Previne o comportamento padrão do formulário

            // Cria um objeto FormData com os dados do formulário
            var formData = new FormData(this);

            // URL do seu Google Apps Script
            var scriptURL = 'https://script.google.com/macros/s/AKfycbzhsRneWIVz-KkRvDGqUnMvPN_57zVnOWZwTy24odqyk0jtikulWYZZ2lk02OAe0aA/exec';  // Substitua pela URL do seu Google Apps Script

            // Envia os dados para o Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);  // Exibe a resposta do servidor (ex.: sucesso)
                document.getElementById('formCadastro').reset();  // Limpa o formulário após o envio
                carregarAlunos(); // Atualiza o relatório após o cadastro
            })
            .catch(error => {
                console.error('Erro:', error);  // Mostra qualquer erro no console
            });
        };

        // Função para carregar os dados dos alunos de cada classe
        function carregarAlunos() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzhsRneWIVz-KkRvDGqUnMvPN_57zVnOWZwTy24odqyk0jtikulWYZZ2lk02OAe0aA/exec'; // URL do seu Google Apps Script
            fetch(scriptURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na rede: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data); // Log dos dados recebidos
                    // Limpa o conteúdo anterior de todas as abas
                    const tabs = document.querySelectorAll('.tab');
                    tabs.forEach(tab => {
                        tab.innerHTML = ''; // Limpa cada aba
                    });

                    // Adiciona os alunos a cada aba
                    for (let classe in data) {
                        let tabDiv = document.getElementById(classe);
                        let tabela = document.createElement('table');
                        tabela.border = "1";

                        // Cria cabeçalhos da tabela
                        let cabecalho = tabela.createTHead();
                        let linhaCabecalho = cabecalho.insertRow();
                        linhaCabecalho.insertCell().innerText = "Nome";
                        linhaCabecalho.insertCell().innerText = "Data de Nascimento";
                        linhaCabecalho.insertCell().innerText = "Telefone";
                        linhaCabecalho.insertCell().innerText = "Endereço";

                        // Adiciona os alunos à tabela da classe correspondente
                        if (data[classe].length === 0) {
                            let linha = tabela.insertRow();
                            linha.insertCell().innerText = "Nenhum aluno matriculado.";
                        } else {
                            data[classe].forEach(aluno => {
                                let linha = tabela.insertRow();
                                linha.insertCell().innerText = aluno.nome;
                                linha.insertCell().innerText = aluno.dataNascimento;
                                linha.insertCell().innerText = aluno.telefone;
                                linha.insertCell().innerText = aluno.endereco;
                            });
                        }

                        tabDiv.appendChild(tabela);
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                });
        }

        // Função para mostrar a aba correspondente
        function showTab(classe) {
            // Esconde todas as abas
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove a classe ativa de todos os botões de aba
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Mostra a aba correspondente
            document.getElementById(classe).classList.add('active');
            document.querySelector(`.tab-button:contains('${classe}')`).classList.add('active');
        }

        // Carrega os alunos assim que a página for carregada
        window.onload = carregarAlunos;
    </script>
</body>
</html>

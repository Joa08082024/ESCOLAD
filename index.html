<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        /* Estilos básicos para as abas */
        .tab {
            display: none;
        }
        .tablinks {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 10px;
            margin: 0;
            display: inline-block;
        }
        .tablinks:hover {
            background-color: #ddd;
        }
        .active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="classe">Classe:</label>
        <select id="classe" name="classe" required>
            <option value="CORDEIRINHOS">CORDEIRINHOS</option>
            <option value="HEROIS">HEROIS</option>
            <option value="LIRIO">LIRIO</option>
            <option value="ESTRELA">ESTRELA</option>
            <option value="SEMENTINHAS">SEMENTINHAS</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Relatório de Alunos por Classe</h2>
    <div id="relatorioAlunos"></div>

    <h2>Alunos Matriculados</h2>
    <div>
        <button class="tablinks" onclick="openTab(event, 'CORDEIRINHOS')">CORDEIRINHOS</button>
        <button class="tablinks" onclick="openTab(event, 'HEROIS')">HEROIS</button>
        <button class="tablinks" onclick="openTab(event, 'LIRIO')">LIRIO</button>
        <button class="tablinks" onclick="openTab(event, 'ESTRELA')">ESTRELA</button>
        <button class="tablinks" onclick="openTab(event, 'SEMENTINHAS')">SEMENTINHAS</button>
    </div>

    <div id="CORDEIRINHOS" class="tab"></div>
    <div id="HEROIS" class="tab"></div>
    <div id="LIRIO" class="tab"></div>
    <div id="ESTRELA" class="tab"></div>
    <div id="SEMENTINHAS" class="tab"></div>

    <script>
        // Função para formatar a data de YYYY-MM-DD para DD/MM/YYYY
        function formatarData(data) {
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        // Função para processar o envio do formulário
        document.getElementById('formCadastro').onsubmit = function(event) {
            event.preventDefault();  // Previne o comportamento padrão do formulário

            // Cria um objeto FormData com os dados do formulário
            var formData = new FormData(this);

            // URL do seu Google Apps Script
            var scriptURL = 'https://script.google.com/macros/s/AKfycbzhsRneWIVz-KkRvDGqUnMvPN_57zVnOWZwTy24odqyk0jtikulWYZZ2lk02OAe0aA/exec';  // Substitua pela URL do seu Google Apps Script

            // Envia os dados para o Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert(data);  // Exibe a resposta do servidor (ex.: sucesso)
                document.getElementById('formCadastro').reset();  // Limpa o formulário após o envio
                carregarAlunos(); // Atualiza o relatório após o cadastro
                carregarAlunosMatriculados(); // Atualiza as abas de alunos matriculados
            })
            .catch(error => {
                console.error('Erro:', error);  // Mostra qualquer erro no console
            });
        };

        // Função para carregar os dados dos alunos de cada classe
        function carregarAlunos() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzhsRneWIVz-KkRvDGqUnMvPN_57zVnOWZwTy24odqyk0jtikulWYZZ2lk02OAe0aA/exec'; // URL do seu Google Apps Script
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    let relatorioDiv = document.getElementById('relatorioAlunos');
                    relatorioDiv.innerHTML = ''; // Limpa qualquer conteúdo anterior

                    for (let classe in data) {
                        let classeDiv = document.createElement('div');
                        classeDiv.innerHTML = `<h3>${classe}</h3>`;
                        let tabela = document.createElement('table');
                        tabela.border = "1";

                        // Cria cabeçalhos da tabela
                        let cabecalho = tabela.createTHead();
                        let linhaCabecalho = cabecalho.insertRow();
                        linhaCabecalho.insertCell().innerText = "Nome";
                        linhaCabecalho.insertCell().innerText = "Data de Nascimento";
                        linhaCabecalho.insertCell().innerText = "Telefone";
                        linhaCabecalho.insertCell().innerText = "Endereço";

                        // Adiciona os alunos à tabela
                        data[classe].forEach(aluno => {
                            let linha = tabela.insertRow();
                            linha.insertCell().innerText = aluno.nome;
                            linha.insertCell().innerText = formatarData(aluno.dataNascimento);  // Formata a data antes de exibir
                            linha.insertCell().innerText = aluno.telefone;
                            linha.insertCell().innerText = aluno.endereco;
                        });

                        classeDiv.appendChild(tabela);
                        relatorioDiv.appendChild(classeDiv);
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                });
        }

        // Função para carregar alunos matriculados em cada classe
        function carregarAlunosMatriculados() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwN4t7saD9GdNdlOSSmu-soIjP8zb_eI3DV1dJ02xJRGV_lfYyzbpqDCprCTKauHV04/exec'; // URL do seu Google Apps Script
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    for (let classe in data) {
                        let tabDiv = document.getElementById(classe);
                        tabDiv.innerHTML = ''; // Limpa qualquer conteúdo anterior

                        let tabela = document.createElement('table');
                        tabela.border = "1";

                        // Cria cabeçalhos da tabela
                        let cabecalho = tabela.createTHead();
                        let linhaCabecalho = cabecalho.insertRow();
                        linhaCabecalho.insertCell().innerText = "Nome";
                        linhaCabecalho.insertCell().innerText = "Data de Nascimento";
                        linhaCabecalho.insertCell().innerText = "Telefone";
                        linhaCabecalho.insertCell().innerText = "Endereço";

                        // Adiciona os alunos à tabela
                        data[classe].forEach(aluno => {
                            let linha = tabela.insertRow();
                            linha.insertCell().innerText = aluno.nome;
                            linha.insertCell().innerText = formatarData(aluno.dataNascimento);  // Formata a data antes de exibir
                            linha.insertCell().innerText = aluno.telefone;
                            linha.insertCell().innerText = aluno.endereco;
                        });

                        tabDiv.appendChild(tabela);
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados dos matriculados:', error);
                });
        }

        // Função para abrir as abas
        function openTab(evt, classeName) {
            // Oculta todas as abas
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove a classe "active" de todos os botões
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Exibe a aba atual e adiciona a classe "active" ao botão que foi clicado
            document.getElementById(classeName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Carregar os dados ao iniciar a página
        window.onload = function() {
            carregarAlunos();
            carregarAlunosMatriculados();
        };
    </script>
</body>
</html>

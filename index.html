<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
        /* Estilos para abas */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab.active {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }

        /* Estilo para ocultar a área de classes inicialmente */
        #classesSection {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
                <option value="CORDEIRINHOS">CORDEIRINHOS</option>
                <option value="HEROIS">HEROIS</option>
                <option value="LIRIO">LIRIO</option>
                <option value="ESTRELA">ESTRELA</option>
                <option value="SEMENTINHAS">SEMENTINHAS</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Botão para visualizar alunos matriculados por classe -->
        <button id="toggleClassesButton" onclick="toggleClassesSection()">Ver Alunos Matriculados</button>

        <!-- Início da área de Classes -->
        <div id="classesSection">
            <!-- Abas para cada classe -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('CORDEIRINHOS')">CORDEIRINHOS</div>
                <div class="tab" onclick="showTab('HEROIS')">HEROIS</div>
                <div class="tab" onclick="showTab('LIRIO')">LIRIO</div>
                <div class="tab" onclick="showTab('ESTRELA')">ESTRELA</div>
                <div class="tab" onclick="showTab('SEMENTINHAS')">SEMENTINHAS</div>
            </div>

            <!-- Conteúdo das abas -->
            <div id="CORDEIRINHOS" class="tab-content active"></div>
            <div id="HEROIS" class="tab-content"></div>
            <div id="LIRIO" class="tab-content"></div>
            <div id="ESTRELA" class="tab-content"></div>
            <div id="SEMENTINHAS" class="tab-content"></div>
        </div>
    </div>

    <script>
        // Função para formatar a data no formato DD/MM/AAAA
        function formatarData(data) {
            const partes = data.split('-'); // Quebra a data no formato AAAA-MM-DD
            return partes[2] + '/' + partes[1] + '/' + partes[0]; // Reorganiza para DD/MM/AAAA
        }

        // Função para enviar o formulário para o Google Apps Script
        document.getElementById('formCadastro').onsubmit = function(event) {
            event.preventDefault();  // Previne o comportamento padrão do formulário

            // Captura os dados do formulário
            var formData = new FormData(this);

            // Captura a data e formata corretamente
            var dataNascimento = document.getElementById('dataNascimento').value;
            var dataFormatada = formatarData(dataNascimento);
            formData.set('dataNascimento', dataFormatada); // Atualiza a data formatada no formData

            // Obter a classe selecionada
            var classe = document.getElementById('classe').value;

            // URL corrigida do Google Apps Script
            var scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';  // Insira a URL correta do Google Apps Script

            // Envia os dados para o Google Apps Script
            fetch(scriptURL + '?classe=' + classe, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro no servidor: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                document.getElementById('formCadastro').reset();  // Limpa o formulário após o envio
                loadStudents(classe);  // Atualiza a lista de alunos
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        };

        // Função para mostrar a aba selecionada
        function showTab(classe) {
            // Esconde todas as abas
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove a classe ativa de todas as abas
            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(tab => tab.classList.remove('active'));

            // Mostra a aba correspondente e a ativa
            document.getElementById(classe).classList.add('active');
            event.target.classList.add('active');
            loadStudents(classe); // Atualiza a lista de alunos na aba selecionada
        }

        // Função para carregar os alunos da classe selecionada
        function loadStudents(classe) {
            const activeTab = document.getElementById(classe);

            // URL do Google Apps Script para buscar os alunos
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    activeTab.innerHTML = '';  // Limpa o conteúdo da aba

                    // Verifica se há alunos na classe solicitada
                    if (data[classe] && data[classe].length > 0) {
                        const ul = document.createElement('ul');
                        data[classe].forEach(student => {
                            const li = document.createElement('li');
                            const dataFormatada = new Date(student.dataNascimento).toLocaleDateString('pt-BR'); // Formata a data
                            li.textContent = `${student.nome} - Nascimento: ${dataFormatada} - Endereço: ${student.endereco}`;
                            ul.appendChild(li);
                        });
                        activeTab.appendChild(ul);
                    } else {
                        activeTab.textContent = 'Nenhum aluno cadastrado nesta classe.';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar alunos:', error);
                });
        }

        // Função para alternar a visibilidade da área de classes ao clicar no botão
        function toggleClassesSection() {
            const classesSection = document.getElementById('classesSection');
            const button = document.getElementById('toggleClassesButton');

            if (classesSection.style.display === 'none' || classesSection.style.display === '') {
                classesSection.style.display = 'block';
                button.textContent = 'Ocultar Alunos Matriculados';  // Muda o texto do botão
            } else {
                classesSection.style.display = 'none';
                button.textContent = 'Ver Alunos Matriculados';  // Volta ao texto original
            }
        }
    </script>

</body>
</html>

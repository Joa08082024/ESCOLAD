<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Reduzido para melhor adaptação em telas menores */
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
                <option value="CORDEIRINHOS">CORDEIRINHOS</option>
                <option value="HEROIS">HEROIS</option>
                <option value="LIRIO">LIRIO</option>
                <option value="ESTRELA">ESTRELA</option>
                <option value="SEMENTINHAS">SEMENTINHAS</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        function formatarData(data) {
            const partes = data.split('T')[0].split('-');
            return partes[2] + '/' + partes[1] + '/' + partes[0]; // Corrigindo o retorno da data
        }

        document.getElementById('formCadastro').onsubmit = function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var dataNascimento = document.getElementById('dataNascimento').value;
            var dataFormatada = formatarData(dataNascimento);
            formData.set('dataNascimento', dataFormatada);

            var classe = document.getElementById('classe').value;
            var scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';

            fetch(scriptURL + '?classe=' + classe, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro no servidor: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('formCadastro').reset();
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        };
    </script>
</body>
</html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Presença</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 500px; /* Responsividade para dispositivos móveis */
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .button {
            margin: 5px;
            padding: 5px 10px;
            border: 2px solid #000;
            background-color: #ccc;
            color: #000;
            cursor: pointer;
            font-size: 14px;
        }
        .button-presenca {
            background-color: #4CAF50;
        }
        .button-ausencia {
            background-color: #f44336;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Controle de Presença</h1>

    <button id="toggleClassesButton" type="button" onclick="toggleClassesSection()">CLASSES</button>

    <div id="classesSection" style="display:none;">
        <div class="tabs">
            <div class="tab active" onclick="showTab('CORDEIRINHOS', event)">CORDEIRINHOS</div>
            <div class="tab" onclick="showTab('HEROIS', event)">HEROIS</div>
            <div class="tab" onclick="showTab('LIRIO', event)">LIRIO</div>
            <div class="tab" onclick="showTab('ESTRELA', event)">ESTRELA</div>
            <div class="tab" onclick="showTab('SEMENTINHAS', event)">SEMENTINHAS</div>
        </div>

        <div id="CORDEIRINHOS" class="tab-content active"></div>
        <div id="HEROIS" class="tab-content"></div>
        <div id="LIRIO" class="tab-content"></div>
        <div id="ESTRELA" class="tab-content"></div>
        <div id="SEMENTINHAS" class="tab-content"></div>
    </div>

    <div id="container" class="container"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function toggleClassesSection() {
            const section = document.getElementById('classesSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function showTab(classe, event) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            const allTabs = document.querySelectorAll('.tab');
            allTabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(classe).classList.add('active');
            event.currentTarget.classList.add('active');
            loadStudents(classe);
        }

        function loadStudents(classe) {
            const activeTab = document.getElementById(classe);
            activeTab.innerHTML = '';

            const scriptURL = 'https://script.google.com/macros/s/AKfycbxy784iA3y5dIMvcNISnPLC0e7JK0Jx1dUVqIXlK30tyC6P2j16vAfDJ-aQ2i9aCQGd/exec';
            
            fetch(scriptURL + '?classe=' + classe)
            .then(response => response.json())
            .then(data => {
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const headers = ['Nome', 'Presente', 'Ausente'];
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                data.forEach(student => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = student.nome;
                    row.appendChild(nameCell);

                    const presencaCell = document.createElement('td');
                    const buttonPresenca = document.createElement('button');
                    buttonPresenca.classList.add('button', 'button-presenca');
                    buttonPresenca.textContent = 'Presente';
                    presencaCell.appendChild(buttonPresenca);
                    row.appendChild(presencaCell);

                    const ausenciaCell = document.createElement('td');
                    const buttonAusencia = document.createElement('button');
                    buttonAusencia.classList.add('button', 'button-ausencia');
                    buttonAusencia.textContent = 'Ausente';
                    ausenciaCell.appendChild(buttonAusencia);
                    row.appendChild(ausenciaCell);

                    table.appendChild(row);
                });

                activeTab.appendChild(table);
            })
            .catch(error => console.error('Erro:', error));
        }

        loadStudents('CORDEIRINHOS');
    </script>
</body>
</html>
